<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>生日快乐！</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 2s ease-in-out;
        }

        /* 背景容器 */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .background-image.active {
            opacity: 1;
        }

        /* 生日页面样式 */
        .birthday-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .content {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4); /* 恢复原来的白色半透明边框 */
        }

        /* 标题文字的彩色渐变流动效果 */
        h1 {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive, 'Arial', sans-serif;
            background: linear-gradient(45deg, 
                #ff0000, #ff9900, #ffff00, #00ff00, 
                #0099ff, #6600ff, #ff00ff, #ff0000);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: textGradientFlow 4s linear infinite;
        }

        @keyframes textGradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 正文文字的蓝紫色渐变流动效果 */
        .birthday-text {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive, 'Arial', sans-serif;
            font-size: 1.5rem;
            background: linear-gradient(45deg, 
                #1e3c72, #2a5298, #3a7bd5, #00d2ff,
                #1e3c72, #2a5298, #3a7bd5, #00d2ff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            animation: bluePurpleFlow 6s linear infinite;
        }

        @keyframes bluePurpleFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .message {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive, 'Arial', sans-serif;
            background: linear-gradient(45deg, 
                #6a5acd, #7b68ee, #9370db, #8a2be2, 
                #6a5acd, #7b68ee, #9370db, #8a2be2);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-style: italic;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            animation: messageFlow 5s linear infinite;
        }

        @keyframes messageFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .music-player {
            position: absolute;
            top: -200px;
            left: -200px;
            opacity: 0;
            pointer-events: none;
            z-index: -1;
        }

        /* 横屏适配 */
        @media screen and (orientation: landscape) {
            .birthday-container {
                flex-direction: row;
            }
            
            .content {
                width: 50%;
                margin: 0;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .birthday-text {
                font-size: 1.3rem;
            }
        }

        /* 响应式字体 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .birthday-text {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .birthday-text {
                font-size: 1rem;
            }
            
            .content {
                padding: 20px;
            }
        }

        /* 装饰性元素 */
        .hat {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            animation: bounce 2s infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            z-index: 5;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: fall linear forwards;
            z-index: 100;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- 生日页面 -->
    <div class="birthday-container" id="birthdayContainer">
        <div class="content">
            <h1>生日快乐！</h1>
            <div class="birthday-text">
                愿你的每一天都像今天一样充满欢笑和幸福！
            </div>
            <div class="birthday-text">
                愿所有的美好都如约而至，所有的梦想都能实现！
            </div>
            <div class="message">
                华风夏韵洛水天依
            </div>
            
            <div class="music-player">
                <!-- 使用网易云音乐官方推荐的iframe代码 -->
                <iframe id="musicIframe" frameborder="no" border="0" marginwidth="0" marginheight="0" 
                        width="100%" height="86" 
                        src="//music.163.com/outchain/player?type=2&id=1966112474&auto=1&height=66&bg=e8e8e8"></iframe>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 背景图片数组
            const backgroundImages = [
                'http://www.005.tv/uploads/compress/allimg/160613/7-1606131536133V.jpg',
                'https://c-ssl.dtstatic.com/uploads/item/201812/01/20181201111223_bkpsn.thumb.1000_0.jpg',
                'https://c-ssl.dtstatic.com/uploads/blog/202309/07/bYS2qm3dcLxle8M.thumb.400_0.jpeg',
                'https://c-ssl.dtstatic.com/uploads/blog/202301/14/20230114222314_1f5b7.thumb.400_0.jpg_webp'
            ];
            
            // 获取背景容器元素
            const backgroundContainer = document.createElement('div');
            backgroundContainer.className = 'background-container';
            document.body.appendChild(backgroundContainer);
            
            let currentImageIndex = 0;
            let imageElements = [];
            
            // 创建背景图片
            backgroundImages.forEach((src, index) => {
                const img = document.createElement('div');
                img.className = 'background-image';
                img.style.backgroundImage = `url('${src}')`;
                backgroundContainer.appendChild(img);
                imageElements.push(img);
            });
            
            // 显示背景图片
            function showBackgroundImage(index) {
                imageElements.forEach((img, i) => {
                    if (i === index) {
                        img.classList.add('active');
                    } else {
                        img.classList.remove('active');
                    }
                });
            }
            
            // 初始显示第一张图片
            showBackgroundImage(currentImageIndex);
            
            // 切换背景图片
            function changeBackgroundImage() {
                currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
                showBackgroundImage(currentImageIndex);
            }
            
            // 每5秒切换一次背景
            setInterval(changeBackgroundImage, 5000);
            
            // 重新加载iframe以确保自动播放
            const iframe = document.getElementById('musicIframe');
            if (iframe) {
                // 保存当前src
                const currentSrc = iframe.src;
                // 临时清空src
                iframe.src = '';
                // 重新设置src以触发加载
                iframe.src = currentSrc;
            }
            
            // 创建彩带效果
            function createConfetti() {
                const colors = ['#ffcccb', '#ffddc1', '#e6f7ff', '#d1e7dd', '#c7ceea', '#e0e6ff'];
                
                for (let i = 0; i < 30; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                    
                    // 添加随机起始位置
                    confetti.style.top = '-10px';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }
            
            // 页面加载时的欢迎效果
            setTimeout(() => {
                createConfetti();
            }, 1000);
            
            // 每隔一段时间创建彩带效果
            setInterval(createConfetti, 10000);
        });
    </script>
</body>
</html>
