            backgroundImages.forEach((src, index) => {

            function showBackgroundImage(index) {

                    }
                });
            }
            
            // åˆå§‹æ˜¾ç¤ºç¬¬ä¸€å¼ å›¾ç‰‡
            showBackgroundImage(currentImageIndex);
            
            // åˆ‡æ¢èƒŒæ™¯å›¾ç‰‡
